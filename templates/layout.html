<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}Django App{% endblock %}
    </title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="{% static 'js/main.js' %}" defer></script>
</head>
<body>
    <nav>
        <div class="links">
            <a href="/" title="Home">
                <span role="img" aria-label="Home">ğŸ </span>
            </a>
            <a href="/about" title="About">
                <span role="img" aria-label="About">ğŸ˜€</span>
            </a>
            <a href="{% url 'posts:list' %}" title="Posts">
                <span role="img" aria-label="Posts">ğŸ–¼ï¸</span>
            </a>

            {% if user.is_authenticated %}
                <a href="{% url 'posts:new-post' %}" title="New Post">
                    <span role="img" aria-label="New Post">ğŸ†•</span>
                </a>
                <form class="logout" action="{% url 'users:logout' %}" method="post">
                    {% csrf_token %}
                    <button class="logout-button" aria-label="User Logout" title="User Logout">ğŸ‘‹</button>
                </form>
            {% else %}
                <a href="{% url 'users:register' %}" title="User Registration">
                    <span role="img" aria-label="User Registration">ğŸ‘¤</span>
                </a>
                <a href="{% url 'users:login' %}" title="User Login">
                    <span role="img" aria-label="User Login">ğŸ”</span>
                </a>
            {% endif %}

            <a href="{% url 'news:news' %}" title="News">
                <span role="img" aria-label="News">ğŸ“°</span>
            </a>
        </div>

        {% if user.is_authenticated %}
            <a href="{% url 'users:profile' pk=user.pk%}" class="profile-circle" title="{{ user.username }}">
                <img src="{{ user.photo.url }}" alt="{{ user.username }}">
            </a>
        {% endif %}
    </nav>

    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
