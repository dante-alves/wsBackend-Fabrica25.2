{% extends 'layout.html' %}
{% load tz %} <!-- para adicionar a timezone na data do post -->

{% block title %}
    {{ post.title }}
{% endblock %}

{%  block content%}
    <section>
        <img 
        class="banner"
        src="{{ post.banner.url }}" 
        alt="{{ post.title }}"/>
        <h1>{{ post.title }}</h1>
        <p>{{ post.date|timezone:"America/Sao_Paulo"}}</p>
        <p>{{ post.body }}</p>
        
    </section>
{% endblock %}
