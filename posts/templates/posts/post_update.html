{% extends 'layout.html' %}

{% block title %}
    Edit Post
{% endblock %}

{%  block content%}
    <section>
        <h1>Edit Post</h1>
        <form class="form-with-validation" action="{% url 'posts:update' slug=post.slug%}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form }}
            <button class="form-submit">Edit</button>
        </form>
    </section>
{% endblock %}
